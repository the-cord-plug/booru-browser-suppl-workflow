on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
          
      - run: export TOKEN=${{secrets.GITHUB_TOKEN}}
      - run: sh build.sh
      - with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  